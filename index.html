<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Database</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Pokémon Database</h1>
    </header>

    <nav class="type-nav">
        <ul>
            <li><a href="#all" class="active" data-type="">All Types</a></li>
            <li><a href="#normal" data-type="normal">Normal</a></li>
            <li><a href="#fire" data-type="fire">Fire</a></li>
            <li><a href="#water" data-type="water">Water</a></li>
            <li><a href="#grass" data-type="grass">Grass</a></li>
            <li><a href="#electric" data-type="electric">Electric</a></li>
            <li><a href="#ice" data-type="ice">Ice</a></li>
            <li><a href="#fighting" data-type="fighting">Fighting</a></li>
            <li><a href="#poison" data-type="poison">Poison</a></li>
            <li><a href="#ground" data-type="ground">Ground</a></li>
            <li><a href="#flying" data-type="flying">Flying</a></li>
            <li><a href="#psychic" data-type="psychic">Psychic</a></li>
            <li><a href="#bug" data-type="bug">Bug</a></li>
            <li><a href="#rock" data-type="rock">Rock</a></li>
            <li><a href="#ghost" data-type="ghost">Ghost</a></li>
            <li><a href="#dragon" data-type="dragon">Dragon</a></li>
            <li><a href="#dark" data-type="dark">Dark</a></li>
            <li><a href="#steel" data-type="steel">Steel</a></li>
            <li><a href="#fairy" data-type="fairy">Fairy</a></li>
        </ul>
    </nav>

    <main>
        <section id="pokemon-section" class="active">
            <div class="section-header">
                <h2>Pokémon Collection</h2>
                <div class="filter-container">
                    <select id="sort-by">
                        <option value="">Sort By</option>
                        <option value="id">ID</option>
                        <option value="name">Name</option>
                        <option value="attack">Attack</option>
                        <option value="defense">Defense</option>
                    </select>
                </div>
            </div>
            <div class="loading-indicator" id="pokemon-loader">
                <div class="spinner"></div>
                <p>Loading Pokémon...</p>
            </div>
            <div class="cards-container" id="pokemon-container"></div>
        </section>
    </main>

    <footer>
        <p>Pokémon Database created with <a href="https://pokeapi.co/" target="_blank">PokéAPI</a></p>
    </footer>

    <div class="modal" id="detail-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-content-container"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/pokemon.js"></script>
</body>
</html>
